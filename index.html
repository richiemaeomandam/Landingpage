<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Taken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4f1;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Subjects Taken</h2>
        <input type="text" id="search" placeholder="Search for a subject...">
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Semester</th>
                    <th>Subjects</th>
                </tr>
            </thead>
            <tbody id="courses-body">
                <tr><td colspan="3">Loading subjects...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let allCourses = [];

        document.addEventListener("DOMContentLoaded", function () {
            fetch("course.json")
                .then(response => {
                    if (!response.ok) throw new Error("Error fetching JSON");
                    return response.json();
                })
                .then(data => {
                    allCourses = data.courses;
                    console.log("Loaded courses:", allCourses); // Debugging
                    displayCourses(allCourses);
                })
                .catch(error => {
                    console.error("Error loading JSON:", error);
                    document.getElementById("courses-body").innerHTML = 
                        `<tr><td colspan="3">Failed to load subjects.</td></tr>`;
                });

            function displayCourses(courses) {
                const tableBody = document.getElementById("courses-body");
                tableBody.innerHTML = "";

                courses.forEach(course => {
                    course.subjects.forEach(subject => {
                        let row = `<tr>
                                    <td>${course.year}</td>
                                    <td>${course.semester}</td>
                                    <td>${subject}</td>
                                  </tr>`;
                        tableBody.innerHTML += row;
                    });
                });
            }

            document.getElementById("search").addEventListener("input", function () {
                const keyword = this.value.toLowerCase().trim();
                console.log("Searching for:", keyword); // Debugging

                let filteredSubjects = [];

                allCourses.forEach(course => {
                    course.subjects.forEach(subject => {
                        if (subject.toLowerCase().includes(keyword)) {
                            filteredSubjects.push({
                                year: course.year,
                                semester: course.semester,
                                subject: subject
                            });
                        }
                    });
                });

                console.log("Filtered subjects:", filteredSubjects); // Debugging

                const tableBody = document.getElementById("courses-body");
                tableBody.innerHTML = "";

                if (filteredSubjects.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3">No subjects found</td></tr>`;
                } else {
                    filteredSubjects.forEach(entry => {
                        let row = `<tr>
                                     <td>${entry.year}</td>
                                     <td>${entry.semester}</td>
                                     <td>${entry.subject}</td>
                                   </tr>`;
                        tableBody.innerHTML += row;
                    });
                }
            });
        });
    </script>

</body>
</html>
