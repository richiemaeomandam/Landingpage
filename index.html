<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richie Mae Omandam | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8ebe9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background: #d4e2d4;
      color: #333;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #222;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    .home-button {
      padding: 10px 20px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #e76f51;
    }

    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding: 50px 0;
    }

    .card {
      background: white;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Richie Mae Omandam</h1>
    <a href="dashboard.html" class="home-button">Home</a>
    <img src="profile.jpg" alt="Richie Mae Omandam" class="profile-pic" />
  </header>

  <div class="container">
    <div class="card">
      <h2>Subjects Taken</h2>
      <input type="text" id="search" placeholder="Search subjects..." />
      <table id="courses-table">
        <thead>
          <tr>
            <th>Year</th>
            <th>Semester</th>
            <th>Subjects</th>
          </tr>
        </thead>
        <tbody id="courses-body">
          <tr><td colspan="3">No subjects found</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
