<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richie Mae Omandam | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8ebe9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background: #d4e2d4;
      color: #333;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #222;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding: 50px 0;
    }

    .card {
      background: white;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4a261;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-text">
      <h1>Richie Mae Omandam</h1>
      <p>Information Technology Student | Graphic Designer | Researcher</p>
    </div>
    <img src="profile.jpg" alt="Richie Mae Omandam" class="profile-pic" />
  </header>

  <div class="container">
    <div class="card">
      <h2>Subjects Taken</h2>
      <input type="text" id="search" placeholder="Search subjects..." />
      <table id="courses-table">
        <thead>
          <tr>
            <th>Year</th>
            <th>Semester</th>
            <th>Subjects</th>
          </tr>
        </thead>
        <tbody id="courses-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    let allCourses = []; // To store all courses globally

    document.addEventListener("DOMContentLoaded", function () {
      // Change jsonURL if using an online URL (GitHub Pages)
      const jsonURL = 'course.json'; 

      fetch(jsonURL)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching JSON');
          }
          return response.json();
        })
        .then(data => {
          allCourses = data.courses;
          console.log("Loaded courses:", allCourses);
          displayCourses(allCourses);
        })
        .catch(error => console.error('Error loading JSON:', error));

      function displayCourses(courses) {
        const tableBody = document.getElementById("courses-body");
        tableBody.innerHTML = "";
        courses.forEach(course => {
          course.subjects.forEach(subject => {
            let row = `<tr>
                        <td>${course.year}</td>
                        <td>${course.semester}</td>
                        <td>${subject}</td>
                      </tr>`;
            tableBody.innerHTML += row;
          });
        });
      }

      document.getElementById("search").addEventListener("input", function () {
        const keyword = this.value.toLowerCase().trim();
        console.log("Searching for:", keyword);
        let filteredSubjects = [];

        allCourses.forEach(course => {
          course.subjects.forEach(subject => {
            if (subject.toLowerCase().includes(keyword)) {
              filteredSubjects.push({
                year: course.year,
                semester: course.semester,
                subject: subject
              });
            }
          });
        });
        console.log("Filtered subjects:", filteredSubjects);

        const tableBody = document.getElementById("courses-body");
        tableBody.innerHTML = "";
        if (filteredSubjects.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="3">No subjects found</td></tr>`;
        } else {
          filteredSubjects.forEach(entry => {
            let row = `<tr>
                         <td>${entry.year}</td>
                         <td>${entry.semester}</td>
                         <td>${entry.subject}</td>
                       </tr>`;
            tableBody.innerHTML += row;
          });
        }
      });
    });
  </script>
</body>
</html>
